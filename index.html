<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> </link>
</head>
<body>
    <header>
        <h1>🌦 Weather Dashboard 🌤</h1>
    </header>
    <div class="main">
        <aside id="sideBar">
            <div class="searchBlock">
                <h4>Search for a City:</h4>
                <div class="searchBar">
                    <input class="searchInput" type="search" placeholder="Search">
                    <button type="button" class="button success searchButton">🔍</button>
                </div>
            </div>
            <table class="citiesSaved">
            </table>
        </aside>
        <div class="cityWeather">
            <div class="todaysWeather">
                <h4 id="cityTime">-</h4>
                <ul>
                    <li>Temperature: <span id="degrees"></span> F</li>
                    <li>Humidity: <span id="percentage"></span>%</li>
                    <li>Wind Speed: <span id="mph"></span> MPH</li>
                </ul>
            </div>
            <div class="futureForecast">
                <h4>Weather Forecast:</h4>
                <div class="forecastCards">      
                </div>
            </div>
         </div>    
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="script.js"></script>   
</body>
</html>
